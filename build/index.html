<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fireSlider - Test</title>
	<link rel="stylesheet" type="text/css" href="../build/css/stylesheet.css">

	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

	<script src="../build/js/fireSlider.js"></script>

<body>

	<h1>FireSlider - Development</h1>

	<div class="section fireslider js-fireslider">
		<ul id="fireSlider" 
			data-fireslider-delay="4000" 
			data-fireslider-effect="fadeInOut">
			<li class="slide-1">1
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</li>
			<li class="slide-2">2
				<a href="http://www.google.com">Test Link Clicking</a>
			</li>
			<li class="slide-3">3</li>
			<!-- <li class="slide-4">4</li>
			<li class="slide-5">5</li> -->
		</ul>

		<div class="pager"></div>
	</div>

	<a class="prev" href="">Prev</a>
	<a class="next" href="">Next</a>

	<h2>Slider with Thumbnail Pager</h2>

	<!-- Single Slide Option: true will still animate a single slide, false will not: Default is false -->
	<div class="section fireslider js-fireslider-carousel" style="margin-bottom: 20px;" data-fireslider-pager="">
		<ul id="fireSlider3" >
			<li class="slide-1">1</li>
			<li class="slide-2">2</li>
			<li class="slide-3">3</li>
			<li class="slide-4">4</li>
			<li class="slide-5">5</li>
		</ul>
		<div class="pager"></div>
	</div>

	<div class="section fireslider js-fireslider" style="margin-bottom: 20px;">
		<ul id="fireSlider4" 
			data-fireslider-delay="4000" 
			data-fireslider-effect="slideInOut"
			data-fireslider-single-slide="false">
			<li class="slide-1">1</li>
			<li class="slide-2">2</li>
			<li class="slide-3">3</li>
		</ul>
		<div class="pager"></div>
	</div>

	<div class="section fireslider js-fireslider-carousel">
		<ul id="fireSlider2"data-fireslider-pager="#thumbnailPager" data-fireslider-pager-template='<li class="slide-{{ num }}"><a href="">{{ description }}</a></li>' data-fireslider-direction="backward" data-fireslider-easing="[200, 18]">
			<li class="slide-1" data-fireslider-pager-description="One">1
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</li>
			<li class="slide-2" data-fireslider-pager-description="Two">2
				<a href="">Test Link Clicking</a>
			</li>
			<li class="slide-3" data-fireslider-pager-description="Three">3</li>
			<li class="slide-4" data-fireslider-pager-description="Four">4</li>
			<li class="slide-5" data-fireslider-pager-description="Five">5</li>
		</ul>
	</div>

	<ul id="thumbnailPager"></ul>
	<a class="prev" href="">Prev</a>
	<a class="next" href="">Next</a>

	<!-- DISPLAY NONE: Shouldn't crash the browser -->
	<div class="section fireslider js-fireslider" style="display:none;">
		<ul id="fireSlider">
			<li class="slide-1">1</li>
			<li class="slide-2">2</li>
			<li class="slide-3">3</li>
		</ul>
		<div class="pager"></div>
	</div>

	<script type="text/javascript">

		/* REGISTER NEW TRANSITION EFFECT */

		// var slideInOut = function(element, opts) {

		// 	V(element, {translateX: [(opts.nextPos + '%'), (opts.currPos + '%')]}, {duration: duration, queue: opts.effect, easing: opts.easing});
		// };

		// FireSlider.effect.register('slideInOut', slideInOut);


		/* SAMPLE EVENT LISTENERS */

		FireSlider.eventManager.listen('fireslider-init', function(data) {
			console.log('fireSlider ' + data.index + ' initialized');
		});

		// FireSlider.eventManager.listen('fireslider-before-transition', function(data) {
		// 	console.log('fireSlider ' + data.index + ' before transition');
		// });

		// FireSlider.eventManager.listen('fireslider-before-pager-transition', function(data) {
		// 	console.log('fireSlider ' + data.index + ' before pager transition');
		// });

		// FireSlider.eventManager.listen('fireslider-after-transition', function(data) {
		// 	console.log('fireslider ' + data.index + ' after transition');
		// });

		// FireSlider.eventManager.listen('fireslider-after-pager-transition', function(data) {
		// 	console.log('fireSlider ' + data.index + ' after pager transition');
		// });

		// FireSlider.eventManager.listen('fireslider-refreshed', function(data) {
		// 	console.log('fireSlider ' + data.index + ' refreshed');
		// });


		/* USING FIRESLIDER */

		// Calling fireSlider with only JS
		var slider = FireSlider.slider('.js-fireslider > ul', {
			next: ".next",
			prev: ".prev",
			pager: ".pager"
		});

		var slider2 = $('.js-fireslider-carousel > ul').fireSlider({
			next: ".next",
			prev: ".prev",
			pager: ".pager",
			show: 5,
			active: 3,
			speed: 400,
			delay: 2000,
			effect: "slideInOut"
		},[
			{"breakpoint": 1, "show": 1, "active": 1},
			{"breakpoint": 520, "show": 2, "active": 1},
			{"breakpoint": 720, "show": 3, "active": 2},
			{"breakpoint": 860, "show": 5, "active": 3}
		]);

		$(window).resize(function () {
			if (window.outerWidth > 500) {
				slider2.play();
			} else {
				slider2.pause();
				slider2.goToSlide(0);
			}
		});


		/* SHOULDN'T ERROR - when no slider exists */
		$('.test').fireSlider();

	</script>
	
</body>
