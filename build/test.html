<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fireSlider - Test</title>
	<!-- <link rel="stylesheet" type="text/css" href="../build/css/stylesheet.css"> -->

	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="../build/js/vendor/velocity.min.js"></script>
	<script src="../build/js/jquery-fireSlider.js"></script>

</head>
<body>

	<h1>Test</h1>

	<div id="slider1" class="slider">
		<ul data-fireslider-pager-template='<li class="slide-{{ num }}"><a href="">{{ description }}</a></li>'
			data-fireslider-direction="backward"
			data-fireslider-easing="[200, 18]">

			<li>slide 1</li>
			<li>slide 2</li>
			<li>slide 3</li>
		</ul>

		<div class="pager"></div>
		<a href="#" class="next">NEXT</a>
		<a href="#" class="prev">PREV</a>
	</div>

	<div id="slider2" class="slider">
		<ul>
			<li>slide 1</li>
			<li>slide 2</li>
			<li>slide 3</li>
		</ul>

		<div class="pager"></div>
		<div class="another-pager"></div>
	</div>


	<script type="text/javascript">

		$('.slider > ul').each(function() {
			$(this).data({
				'pager': $(this).siblings('.pager'),
				'prev': $(this).siblings('.prev'),
				'next': $(this).siblings('.next')
			});
		}).fireSlider({
			breakpoints: [
				{"breakpoint": 1, "show": 1, "active": 1},
				{"breakpoint": 520, "show": 2, "active": 1},
				{"breakpoint": 720, "show": 3, "active": 2},
				{"breakpoint": 860, "show": 5, "active": 3}
			]
		});

		// $('#slider2 > ul').fireSlider();

	</script>

</body>
</html>
