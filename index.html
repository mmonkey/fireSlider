<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery.fireSlider.js</title>
	<link rel="stylesheet" href="dist/docs.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="assets/js/vendor/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="assets/js/vendor/velocity.min.js"></script>
	<script type="text/javascript" src="assets/js/vendor/prism.js"></script>
	<script type="text/javascript" src="assets/js/jquery.fireSlider.min.js"></script>
	<script type="text/javascript" src="assets/js/vendor/foundation.js"></script>
	<script type="text/javascript" src="assets/js/vendor/foundation.abide.js"></script>
	<script type="text/javascript" src="assets/js/vendor/foundation.slider.js"></script>

</head>
<body>
	
	<div class="row">
		<div class="small-12 columns">
			<h1>jquery.fireSlider.js</h1>
			<p class="lead">A responsive carousel / slider plugin for jQuery.</p>
		</div>
	</div>

	<div class="row">
		<div class="small-12 columns">
			<ul class="slider">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
			</ul>
		</div>
	</div>

	<form id="builder" data-abide>

		<div class="row">
			<div class="small-12 medium-6 columns">
				<label>Show</label>
				<div class="small-10 columns">
					<div class="range-slider" data-slider data-options="display_selector: #showOutput; start: 1; end: 5; initial: 1;">
						<span class="range-slider-handle" role="slider" tabindex="0"></span>
						<span class="range-slider-active-segment"></span>
						<input type="hidden" name="show">
					</div>
				</div>
				<div class="small-2 columns setting-slide-output">
					<span id="showOutput"></span>
				</div>
			</div>

			<div class="small-12 medium-6 columns">
				<label>Active</label>
				<div class="small-10 columns">
					<div class="range-slider" data-slider data-options="display_selector: #activeOutput; start: 1; end: 5; initial: 1;">
						<span class="range-slider-handle" role="slider" tabindex="0"></span>
						<span class="range-slider-active-segment"></span>
						<input type="hidden" name="active">
					</div>
				</div>
				<div class="small-2 columns setting-slide-output">
					<span id="activeOutput"></span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="small-6 medium-6 large-3 columns">
				<label>Speed
					<input type="number" name="speed" pattern="number">
				</label>
				<small class="error">Speed must be a number</small>
			</div>

			<div class="small-6 medium-6 large-3 columns">
				<label>Delay
					<input type="number" name="delay" pattern="number">
				</label>
				<small class="error">Delay must be a number</small>
			</div>

			<div class="small-12 medium-6 large-3 columns">
				<label>Direction
					<select name="direction">
						<option value="forward">Forward</option>
						<option value="backward">Backward</option>
					</select>
				</label>
			</div>

			<div class="small-12 medium-6 large-3 columns">
				<label> Effect
					<select name="effect">
						<option value="slideInOut">slideInOut</option>
						<option value="fadeInOut">fadeInOut</option>
					</select>
				</label>
			</div>
		</div>

		<div class="row">
			<div class="small-6 small-offset-3 medium-4 medium-offset-4 large-2 large-offset-5 columns">
				<label>
					<a href="#" class="button round" id="update-slider">Update Slider</a>
				</label>
			</div>
		</div>
	</form>

	<div class="row">
		<div class="small-12 columns javascript-output">
			<pre class="line-numbers"><code class="language-javascript">
			</code></pre>
		</div>
	</div>

	<script src="dist/docs.min.js"></script>
</body>
</html>
